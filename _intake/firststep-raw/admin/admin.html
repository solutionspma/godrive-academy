<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Question Manager</title>
  <link rel="stylesheet" href="../css/styles.css"/>
  <link rel="stylesheet" href="../css/admin.css"/>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="../index.html">First Step Driving School</a>
      </div>
      <ul class="nav-links">
        <li><a href="../dashboard.html">Dashboard</a></li>
        <li><a href="admin.html" class="active">Question Manager</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
      <div id="userInfo"></div>
    </nav>
  </header>

  <main class="admin-container">
    <h1>ðŸŽ“ Question Manager</h1>
    <p class="subtitle">Add and manage driving test questions by state</p>

    <div class="admin-grid">
      <!-- Add Question Form -->
      <section class="card">
        <h2>Add New Question</h2>
        
        <div id="successMessage" class="success-message hidden"></div>
        <div id="errorMessage" class="error-message hidden"></div>
        
        <form id="questionForm" class="question-form">
          <div class="form-group">
            <label for="stateCode">State *</label>
            <select id="stateCode" required>
              <option value="">Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
              <option value="">Optional</option>
              <option value="traffic_signs">Traffic Signs</option>
              <option value="right_of_way">Right of Way</option>
              <option value="parking">Parking</option>
              <option value="speed_limits">Speed Limits</option>
              <option value="safe_driving">Safe Driving</option>
              <option value="signals">Signals & Markings</option>
              <option value="laws">Traffic Laws</option>
            </select>
          </div>

          <div class="form-group">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
              <option value="">Optional</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <div class="form-group">
            <label for="question">Question Text *</label>
            <textarea 
              id="question" 
              rows="3" 
              required
              placeholder="What does a flashing red traffic light mean?"
            ></textarea>
          </div>

          <div class="form-group">
            <label>Answer Options * (Enter one per line, minimum 2)</label>
            <textarea 
              id="options" 
              rows="4" 
              required
              placeholder="Stop completely, then proceed when safe&#10;Slow down and proceed with caution&#10;Pedestrians must yield&#10;Traffic from left has right of way"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="answerIndex">Correct Answer Index * (0-based)</label>
            <input 
              type="number" 
              id="answerIndex" 
              min="0" 
              required
              placeholder="0 for first option, 1 for second, etc."
            />
          </div>

          <div class="form-group">
            <label for="explanation">Explanation *</label>
            <textarea 
              id="explanation" 
              rows="3" 
              required
              placeholder="A flashing red light means you must stop completely, just like a stop sign. Proceed only when it's safe to do so."
            ></textarea>
          </div>

          <button type="submit" class="btn-submit" id="submitBtn">
            ðŸ’¾ Save Question
          </button>
        </form>
      </section>

      <!-- Question List -->
      <section class="card">
        <h2>Recent Questions</h2>
        <div id="questionList" class="question-list">
          <p class="loading">Loading questions...</p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 First Step Driving School. All rights reserved.</p>
  </footer>

  <script src="../../supabase/supabaseClient.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
