<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - First Step Driving School</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/auth.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.jpg" alt="First Step Driving Academy">
        <span class="logo-text">First Step Driving</span>
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="coach.html">Practice Tests</a></li>
        <li><a href="#locations">Locations</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html" class="nav-cta">Book Now</a></li>
      </ul>
      <div class="mobile-toggle" onclick="toggleNav()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <main class="auth-container">
    <div class="auth-card">
      <h1>Create Your Account</h1>
      <p class="auth-subtitle">Start practicing for your driving test today</p>
      
      <div id="errorMessage" class="error-message hidden"></div>
      <div id="successMessage" class="success-message hidden"></div>
      
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input 
            type="text" 
            id="fullName" 
            name="fullName" 
            required 
            placeholder="John Doe"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            autocomplete="email"
            placeholder="your@email.com"
          />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="new-password"
            placeholder="At least 6 characters"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            required 
            placeholder="Re-enter your password"
          />
        </div>
        
        <button type="submit" class="btn-submit" id="submitBtn">
          Create Account
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </main>

  <footer style="text-align: center; padding: 1.5rem 1rem; background: #f8fafc; margin-top: 3rem;">
    <p style="margin: 0; font-size: 0.9rem;">&copy; 2024 First Step Driving School. All rights reserved. | <a href="https://pitchmarketing.agency" target="_blank" style="color: #3b82f6; text-decoration: none;">Pitch Marketing Agency</a></p>
  </footer>

  <script type="module">
    import { supabase } from '../supabase/supabaseClient.js';

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');
      const errorMsg = document.getElementById('errorMessage');
      const successMsg = document.getElementById('successMessage');
      
      // Validate passwords match
      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match';
        errorMsg.classList.remove('hidden');
        successMsg.classList.add('hidden');
        return;
      }

      // Validate password length
      if (password.length < 6) {
        errorMsg.textContent = 'Password must be at least 6 characters';
        errorMsg.classList.remove('hidden');
        successMsg.classList.add('hidden');
        return;
      }
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';
      errorMsg.classList.add('hidden');
      successMsg.classList.add('hidden');
      
      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: fullName
            }
          }
        });
        
        if (error) throw error;
        
        // Success message
        successMsg.textContent = 'Account created successfully! Redirecting...';
        successMsg.classList.remove('hidden');
        
        // Redirect to coach page after a brief delay
        setTimeout(() => {
          window.location.href = 'coach.html';
        }, 2000);
        
      } catch (error) {
        console.error('Signup error:', error);
        errorMsg.textContent = error.message;
        errorMsg.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
